---
apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    app: secrets-manager
  name: secrets-manager
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: secrets-manager
  labels:
    app: secrets-manager
rules:
  - apiGroups:
      - ""
    resources:
      - "secrets"
    verbs:
      - "get"
      - "list"
      - "watch"
      - "update"
      - "delete"
      - "create"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: secrets-manager
  namespace: default
  labels:
    app: secrets-manager
rules:
  - apiGroups:
      - ""
    resources:
      - "configmaps"
    verbs:
      - "get"
      - "list"
      - "watch"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: secrets-manager
  labels:
    app: secrets-manager
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: secrets-manager
subjects:
  - kind: ServiceAccount
    name: secrets-manager
    namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: secrets-manager
  namespace: default
  labels:
    app: secrets-manager
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: secrets-manager
subjects:
  - kind: ServiceAccount
    name: secrets-manager
    namespace: default
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    deployment.kubernetes.io/revision: "1"
  labels:
    app: secrets-manager
  name: secrets-manager
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: secrets-manager
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: secrets-manager
    spec:
      serviceAccountName: secrets-manager
      containers:
        - image: swr.cn-north-1.myhuaweicloud.com/hwstaff_h00223369/secrets-manager:v1.0.2
          imagePullPolicy: IfNotPresent
          name: secrets-manager
          args:
            - -vault.url=http://117.78.48.76/
            - -log.level=debug
          env:
            - name: VAULT_ROLE_ID
              valueFrom:
                secretKeyRef:
                  name: vault-approle-secret
                  key: role_id
            - name: VAULT_SECRET_ID
              valueFrom:
                secretKeyRef:
                  name: vault-approle-secret
                  key: secret_id
      restartPolicy: Always
