---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: botinfo
  namespace: bot
  labels:
    app: botinfo
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.nginxinfod: semver:~1.0
spec:
  strategy:
    rollingUpdate:
      maxUnavailable: 0
    type: RollingUpdate
  selector:
    matchLabels:
      app: botinfo
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "true"
      labels:
        app: botinfo
    spec:
      #this node selector used to select the node that will serve as backend host for mindspore website elb, for the "/cla" stuff.
      nodeSelector:
        botnode: "true"
      containers:
      - name: botinfod
        image: mindspore/ci-bot:0.1.0
        imagePullPolicy: IfNotPresent
        env:
        - name: WEBSITE_URL
          value: 'https://139.9.112.83/'
        - name: CLA_REDIRECT_URL
          value: /cla_en
        - name: GITEE_OAUTH2_SECRET
          valueFrom:
            secretKeyRef:
              name: bot
              key: gitee_auth_token
        - name: GITEE_OAUTH2_CLIENT_CODE
          valueFrom:
            secretKeyRef:
              name: bot
              key: gitee_auth_clientcode
        ports:
        - containerPort: 8888
          name: http
          protocol: TCP
        volumeMounts:
        - mountPath: /bot/
          name: configmap-volume
        args: ["--stderrthreshold=0"]
      volumes:
      - name: configmap-volume
        configMap:
          name: bot-configmap
